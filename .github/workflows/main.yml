name: Build 
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest,windows-latest,macOS-latest]
        include:
          - os: windows-latest
            releasename: 'Windows'
          - os: ubuntu-latest
            releasename: 'Unix'
          - os: macOS-latest
            releasename: 'Mac'
    steps:
     - uses: actions/checkout@v1
     - uses: joschi/setup-jdk@v1
       env:
         ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
       with:
           java-version: '14'
     - uses: actions/cache@v1
       with:
           path: ~/.m2/repository
           key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
           restore-keys: |
               ${{ runner.os }}-maven-
     - run: mvn verify
     - uses: actions/upload-artifact@v1
       with:
           name: ${{ matrix.releasename }}
           path: 'target/release'
